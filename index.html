<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;500;700;800&family=Fira+Code&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3010dedcdd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
  </head>
  <body>
    <main class="login-design">
      <div class="waves">
        <img src="assets/loginPerson.png" alt="" />
      </div>
      <div class="login">
        <div class="login-data">
          <img src="assets/collab.png" alt="" />
          <h1>Inicio de Sesión</h1>
          <form class="login-form">
            <div class="input-group">
              <label for="email" class="input-fill">
                <input type="email" name="email" id="email" required />
                <span class="input-label" id="label">Correo electrónico</span>

                <i class="fa-solid fa-envelope icon"></i>
              </label>
            </div>
            <div class="input-group">
              <label for="password" class="input-fill">
                <input type="password" name="password" id="password" required />
                <span class="input-label">Contraseña</span>

                <i class="fa-solid fa-lock icon"></i>
              </label>
            </div>
            <a href="#">¿Necesitas una cuenta?</a>
            <input type="submit" value="Iniciar sesión" class="btn-login" />
          </form>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
